<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <input type="text" ng-model="city" class="form-control" placeholder="What do you want to eat?">
        </div>
        <div class="btn btn-primary" ng-click="searchFoodItems()">Get food items</div>
    </div>
    <div class="container container-pad" id="property-listings" ng-repeat="item in menuItemResults ">
        <menu-item-result item='item'></menu-item-result>
    </div>
</div>
