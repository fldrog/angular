<div class="row">
    <div class="col-sm-10">
        <div class="brdr bgc-fff pad-10 box-shad btm-mrg-20 property-listing">
            <div class="media">
                <a class="pull-left" href="#" target="_parent">
                    <img alt="image" class="img-responsive img-rounded" width="100px" height="100px" ng-src='{{item.pic}}'>
                </a>

                <div class="clearfix visible-sm"></div>

                <div class="media-body fnt-smaller">
                    <a href="#" target="_parent"></a>

                    <h4 class="media-heading">
                        <a href="#" target="_parent">{{item.name}}<small class="pull-right">{{item.currency+item.price}}</small></a>
                    </h4>

                    <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
                        <li>Restaurant {{item.restaurantid}}</li>
                    </ul>

                    <p class="hidden-xs">{{item.description}}
                    </p>
                    <!-- <span class="fnt-smaller fnt-lighter fnt-arial">Courtesy of HS Fox & Roach-Chestnut Hill Evergreen
</span>
 -->
                </div>
            </div>
        </div>
        <!-- End Listing-->
    </div>
    <!-- End Col -->
</div>
<!-- End row -->
</div>
